<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of apiData">
                <td>{{ item.name }}</td>

                <td>{{ item.username }}</td>

                <td>{{ item.email }}</td>

                <td>{{ item.address.city }}</td>
            </tr>

        </tbody>
    </table>
</div>
